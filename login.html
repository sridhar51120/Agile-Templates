          <div class="col col-6">
            <img src="login_page.avif" alt="" width="100%" height="98%">

                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" name="remember-me" for="flexCheckDefault">
