<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signup Here</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signup.css" rel="stylesheet">
</head>

<body>
    <div class="mb-3"></div>
    <div class="container-fluid" style="height: 100%;">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col col-6">
                        <img src="img/login_page.avif" alt="" width="100%" height="100%">
                    </div>
                    <div class="col col-6">
                        <div class="d-flex align-items-center py-4 bg-body-tertiary">
                            <main class="form-signup w-100 m-auto">
                                <form method="POST" action="#">
                                    <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                                    <div class="form-floating">
                                        <input type="email" class="form-control" name="email" id="email_ID"
                                            placeholder="test@gmail.com" required>
                                        <label for="email_ID">Email address</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="username" id="username"
                                            placeholder="Username" required>
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" name="phone" id="phone_number"
                                            placeholder="11111111" required>
                                        <label for="phone_number">Phone Number</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="Password" required>
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="form-check text-start my-3">
                                        <input class="form-check-input" type="checkbox" value="remember-me"
                                            id="remember-me">
                                        <label class="form-check-label" name="remember-me" for="remember-me">
                                            Remember me
                                        </label>
                                    </div>
                                    <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
                                </form>
                                <div class="mb-3"></div>
                                <p class="text-start" style="font-size: 1rem;">I have an Account? <a href="#">
                                        Login Now!</a></p>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
