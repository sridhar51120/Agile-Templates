<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed back form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/feedback.css" rel="stylesheet">
</head>

<body>
    <div class="cotent">
        <div class="container-fluid">
            <div class="row row-gap-3">
                <div class="">
                    <div class="col col-6">
                        <label name="product_name" for="product_name">
                            Product Name
                        </label>
                    </div>
                    <div class="col col-6">
                        <input class="form-check-input" type="text" value="product_name" id="remember-me" required>
                    </div>
                </div>
                <div class="">
                    <div class="col col-6">
                        <label name="product_feedback" for="product_feedback">
                            Feed back
                            <!-- !@@ -->
                        </label>
                    </div>
                    <div class="col col-6">
                        <input class="form-check-input" type="textarea" value="product_feedback" id="product_feedback"
                            required>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
